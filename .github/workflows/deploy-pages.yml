name: Deploy site to GitHub Pages (from public/)

# Ejecuta cuando hagas push a main (cambia a tu rama si usas otra)
on:
  push:
    branches:
      - main

permissions:
  contents: read # leer el repo
  pages: write # publicar Pages
  id-token: write # necesario si usas OIDC (no obligatorio aquí)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Opcional: Si necesitas construir (p. ej. npm run build que genera public/)
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      #
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build site
      #   run: npm run build
      #
      # Asegúrate que tu proceso de build genere la carpeta `public/`.

      - name: Ensure public folder exists
        run: |
          if [ ! -d "public" ]; then
            echo "La carpeta public/ no existe — fallando el job."
            ls -la
            exit 1
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact from public/
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
